<div ng-controller="Umbraco.PropertyEditors.GridPrevalueEditor.LayoutConfigController as vm">
    <umb-editor-view>
        <form novalidate name="LayoutConfigForm" val-form-manager>

            <umb-editor-header
                name="model.title"
                name-locked="true"
                hide-alias="true"
                hide-icon="true"
                hide-description="true">
            </umb-editor-header>

            <umb-editor-container>
                <umb-box>
                    <umb-box-content>
                        <div class="umb-forms-settings form-horizontal">

                            <p>
                                <localize key="grid_addGridLayoutDetail"/>
                            </p>

                            <umb-control-group label="@general_name">
                                <input type="text" ng-model="currentLayout.name"/>
                            </umb-control-group>

                            <div class="umb-grid-preview--rows umb-grid-preview--rows__wide">
                                <div class="umb-grid-preview--row">
                                    <button type="button" class="btn-reset umb-grid-preview--col umb-grid-preview--col__deep -has-hover"
                                        ng-class="{selected:section==currentSection}"
                                        ng-repeat="section in currentLayout.sections"
                                        ng-click="configureSection(section, currentLayout)"
                                        ng-style="{width: percentage(section.grid) +'%'}">
                                        <span class="sr-only">
                                            <localize key="grid_editGridLayout">Edit grid layout</localize>
                                        </span>
                                    </button>

                                    <button type="button" class="btn-reset umb-grid-preview--col__add" ng-if="availableLayoutSpace > 0"
                                        ng-click="configureSection(undefined, currentLayout)"
                                        ng-style="{width: percentage(availableLayoutSpace) + '%'}">
                                        <umb-icon icon="icon-add"></umb-icon>
                                        <span class="sr-only">
                                            <localize key="grid_addGridLayout">Add grid layout</localize>
                                        </span>
                                    </button>
                                </div>
                            </div>

                            <div ng-if="currentSection != null" class="mt2">
                                <umb-control-group label="@general_width">
                                    <div class="grid-size-scaler">
                                        <button type="button" class="btn-link" ng-click="scaleDown(currentSection)" aria-label="Scale down">
                                            <umb-icon icon="icon-remove"></umb-icon>
                                        </button>
                                        <span>{{currentSection.grid}}</span>
                                        <button type="button" class="btn-link" aria-label="Scale up"
                                                ng-click="scaleUp(currentSection, availableLayoutSpace)">
                                            <umb-icon icon="icon-add"></umb-icon>
                                        </button>
                                    </div>
                                </umb-control-group>

                                <umb-control-group hide-label="true">
                                    <button type="button" class="btn btn-danger"
                                            ng-click="deleteSection(currentSection, currentLayout)">
                                        <localize key="general_delete">Delete</localize>
                                    </button>
                                </umb-control-group>

                                <umb-control-group hide-label="true">
                                    <umb-toggle
                                        checked="currentSection.allowAll"
                                        on-click="toggleAllowed(currentSection)"
                                        show-labels="true"
                                        label-position="right"
                                        label-off="Allow all row configurations"
                                        label-on="Allow all row configurations">
                                    </umb-toggle>

                                    <div ng-if="currentSection.allowAll === false">
                                        <hr/>

                                        <div class="control-group">
                                            <ul class="unstyled">
                                                <li ng-repeat="row in rows track by $id(row)" class="flex">
                                                    <umb-checkbox model="row.allowed"
                                                                    input-id="rowconfig-{{$index}}"
                                                                    on-change="selectRow(currentSection, row)">
                                                    </umb-checkbox>
                                                    <div ng-click="row.allowed = !row.allowed; selectRow(currentSection, row)"
                                                        class="flex items-center cursor-pointer">
                                                        <div class="umb-grid-preview--rows mr2">
                                                            <div class="umb-grid-preview--row">
                                                                <div class="umb-grid-preview--col"
                                                                        ng-repeat="area in row.areas"
                                                                        ng-style="{width: percentage(area.grid) + '%'}">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            {{row.name}} <small>({{row.areas.length}} cell{{row.areas.length > 1 ? 's' : ''}})</small>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </umb-control-group>
                            </div>
                        </div>
                    </umb-box-content>
                </umb-box>
            </umb-editor-container>

            <umb-editor-footer>
                <umb-editor-footer-content-right>
                    <umb-button
                        type="button"
                        button-style="link"
                        label-key="general_close"
                        shortcut="esc"
                        action="close()">
                    </umb-button>
                    <umb-button
                        type="button"
                        button-style="success"
                        label-key="general_submit"
                        action="submit()">
                    </umb-button>
                </umb-editor-footer-content-right>
            </umb-editor-footer>

        </form>
    </umb-editor-view>
</div>
